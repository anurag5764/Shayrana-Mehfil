<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon-16x16.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Shayrana-Mehfil</title>
  </head>
  <body>
    <div id="quote-box" class="wrapper">
      <div id="quote-text" class="quote-text">
        <i class="fa-solid fa-quote-left"></i>
        <span id="text"> </span>
      </div>
      <div id="quote-author" class="quote-author">
        <span id="author"></span>
      </div>
      <div class="buttons">
        <a id="tweet-quote" class="tweet-quote button">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a id="tweet-quote" class="tweet-quote button">
          <i class="fa-brands fa-square-threads"></i>
        </a>
        <button id="new-quote" class="new-quote button">New-Quote</button>
      </div>
    </div>
    <div class="footer" id="footer">by Anurag</div>
    <script
      src="https://kit.fontawesome.com/9c55445cd8.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
